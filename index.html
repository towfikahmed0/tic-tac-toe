<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <!-- <h2>Tic-Tac-Toe</h2> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
      </div>
    </div>
  </nav>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="infoWindow">
        <h2 id="winnerWindow"><b id="winW">-</b> Won</h2>
        <h2 class="draw" style="display: none;">Draw</h2>
        <div class="scoreContiner">
          <div class="score">
            <p>X</p>
            <p id="scorX_win">--</p>
          </div>
          <div class="score">
            <p>O</p>
            <p id="scorO_win">--</p>
          </div>
        </div>
        <hr>
        <div class="resetBtnContainer"><button onclick="reset()">Play Again</button></div>
      </div>
    </div>

  </div>
  <div class="pageContiner">
    <div class="continer">
      <div class="main">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      </div>
      <div class="right">
      </div>
    </div>
    <div class="gameInfoContiner">
      <div class="resetBtnContainer"><button onclick="reset()">Play Again</button></div>
      <div class="infoContiner">
        <p id="txtInfo">
        <p id="turnId">Turn for : <b id="turn">X</b></p>
        <p id="wonId" style="display: none;"><b id="winner">X</b> Won</p>
        <p class="draw" style="display: none;">Draw</p>
        </p>
      </div>
      <div class="scoreContiner">
        <div class="score">
          <p>X</p>
          <p id="scorX">--</p>
        </div>
        <div class="score">
          <p>O</p>
          <p id="scorO">--</p>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
